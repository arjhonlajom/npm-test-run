name: ESLint Scan

on:
  push:
    branches: [ "main", "dev","qa","staging", "uat" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main", "dev","qa","staging", "uat" ]

jobs:
  node_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: Install Node Dependencies
        run: |
          npm install
          npm ci
        env:
          CI: TRUE
      - name: Test Code Linting
        run: npx eslint 
      - name: Save Code Linting Report JSON
        # npm script for ESLint
        # See https://eslint.org/docs/user-guide/command-line-interface#options
        # npx eslint --output-file eslint_report.json --format json .
        run: |
          npx eslint . --output-file eslint_report.json --format json 
        # Continue to the next step even if this fails
        continue-on-error: true

      - name: Annotate Code Linting Results
        uses: ataylorme/eslint-annotate-action@v2.1.1
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          report-json: "eslint_report.json"
          
      # OPTIONAL: save a copy of the usage report for download or use in another job
      - name: Upload ESLint report
        uses: actions/upload-artifact@v3
        with:
          name: eslint_report.json
          path: eslint_report.json
          retention-days: 5